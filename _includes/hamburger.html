<style>
    .hanburger label {
        display: block;
        width: 30px;
        height: 30px;
        position: relative;
        z-index: 9999;
    }
    .hamburger input {
        display: none;
    }
    .hanburger .bar {
        width: 100%;
        height: 2px;
        background-color: {{ site.base_color }};
        position: absolute;
    }
    .hamburger .b1 {
        top: 1px;
    }
    .hamburger .b2,
    .hamburger .b3 {
        top: 14px;
    }
    .hamburger .b4 {
        top: 27px;
    }
</style>
<div class="hamburger">
    <label>
        <input type="checkbox"/>
        <div class="bar b1"></div>
        <div class="bar b2"></div>
        <div class="bar b3"></div>
        <div class="bar b4"></div>
    </label>
</div>
