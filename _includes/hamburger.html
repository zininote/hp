<style>
  .hamburger {
    display: inline-block;
  }
  .hamburger label {
    display: inline-block;
    width: 30px;
    height: 30px;
    position: relative;
    z-index: 9999;
    cursor: pointer;
  }
  .hamburger input {
    display: none;
  }
  .hamburger .bar {
    width: 100%;
    height: 2px;
    background-color: {{ site.base_color }};
    position: absolute;
    left: 0px;
    transition: all 0.6s;
  }
  .hamburger .b1 {
    top: 1px;
  }
  .hamburger .b2,
  .hamburger .b3 {
    top: 14px;
  }
  .hamburger .b4 {
    top: 27px;
  }
  .hamburger input:checked ~ .b1,
  .hamburger input:checked ~ .b4 {
    width: 0px;
    left: 50%;
  }
  .hamburger input:checked ~ .b2 {
    transform: rotate(45deg);
  }
  .hamburger input:checked ~ .b3 {
    transform: rotate(-45deg);
  }
</style>
<div class="hamburger">
  <label>
    <input type="checkbox"/>
    <div class="bar b1"></div>
    <div class="bar b2"></div>
    <div class="bar b3"></div>
    <div class="bar b4"></div>
  </label>
</div>
